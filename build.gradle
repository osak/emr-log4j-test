plugins {
    id 'java'
}

group 'osak'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    extraLibs
}

dependencies {
    compile group: 'org.apache.spark', name:'spark-core_2.11', version:'2.4.0'
    compile group: 'org.apache.spark', name:'spark-sql_2.11', version:'2.4.0'
    compile group: 'net.logstash.log4j', name:'jsonevent-layout', version: '1.7'
    extraLibs group: 'net.logstash.log4j', name:'jsonevent-layout', version: '1.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
}
